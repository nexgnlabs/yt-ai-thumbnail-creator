<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viral Idea Generator v2025</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        :root { --yt-red: #ff0000; --bg: #0a0a0a; --card: #161616; --accent: #00d4ff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; padding: 20px; }
        .app-shell { max-width: 900px; margin: auto; background: var(--card); border-radius: 15px; padding: 30px; border: 1px solid #333; }
        .header { text-align: center; border-bottom: 1px solid #333; padding-bottom: 20px; margin-bottom: 30px; }
        .grid-controls { display: grid; grid-template-columns: 2fr 1fr; gap: 15px; margin-bottom: 25px; }
        select, .btn { padding: 15px; border-radius: 8px; font-weight: bold; border: none; font-size: 14px; }
        select { background: #222; color: #fff; border: 1px solid #444; }
        .btn { background: var(--yt-red); color: white; cursor: pointer; transition: 0.3s; }
        .btn:hover { background: #b30000; transform: translateY(-2px); }
        .result-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; }
        .idea-card { background: #222; padding: 20px; border-radius: 10px; border-left: 4px solid var(--accent); position: relative; }
        .viral-badge { position: absolute; top: 10px; right: 10px; background: #00d4ff22; color: var(--accent); font-size: 10px; padding: 3px 7px; border-radius: 4px; }
        .title { font-weight: 800; color: #fff; margin-bottom: 10px; display: block; }
        .desc { font-size: 13px; color: #aaa; line-height: 1.4; }
        #loader { display: none; text-align: center; color: var(--accent); padding: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div class="app-shell">
    <div class="header">
        <h1 style="margin:0;">ğŸ”¥ Viral Trend Engine 2025</h1>
        <p style="color:#888;">Powered by Gemini 3 Pro & GPT-5</p>
    </div>

    <div class="grid-controls">
        <select id="category">
            <option value="Entertainment">ğŸ¬ Entertainment (Movies/OTT)</option>
            <option value="Education">ğŸ“š Education (Skills/Facts)</option>
            <option value="Gaming">ğŸ® Gaming (eSports/Meta)</option>
            <option value="Film & Animation">ğŸ¥ Film & Animation</option>
            <option value="People & Blogs">ğŸ¤³ People & Blogs</option>
            <option value="Science & Technology">ğŸ§ª Science & Tech (AI/Gadgets)</option>
            <option value="Sports">ğŸ Sports (Cricket/IPL)</option>
            <option value="Music">ğŸµ Music (Reels/Remixes)</option>
            <option value="News & Politics">ğŸ“° News & Politics</option>
            <option value="How-to & Style">ğŸ’„ How-to & Style</option>
            <option value="Travel & Events">âœˆï¸ Travel & Events</option>
            <option value="Pets & Animals">ğŸ¾ Pets & Animals</option>
            <option value="Comedy">ğŸ˜‚ Comedy (Memes/Skits)</option>
            <option value="Nonprofits">âœŠ Nonprofits & Activism</option>
        </select>
        <button class="btn" onclick="generateViralIdeas()">GENERATE IDEAS</button>
    </div>

    <div id="loader">âš¡ ANALYZING INDIA SEARCH TRENDS (DEC 23, 2025)...</div>
    <div id="output" class="result-container"></div>
</div>

<script>
async function generateViralIdeas() {
    const cat = document.getElementById('category').value;
    const output = document.getElementById('output');
    const loader = document.getElementById('loader');

    loader.style.display = 'block';
    output.innerHTML = '';

    // Advanced prompt logic for Gemini 3 / GPT-5
    const prompt = `It is Dec 23, 2025. Generate 4 VIRAL YouTube video ideas for the category "${cat}" specifically for the Indian market.
    Include:
    1. A Clickbait (but true) Title.
    2. A brief 'Why it works' reason based on Dec 2025 trends (e.g., Pushpa 2 success, Kumbh Mela prep, AI advancements).
    Format as JSON array: [{"title": "...", "why": "..."}]`;

    try {
        const response = await puter.ai.chat(prompt);
        // Clean the response in case AI adds markdown
        const cleanJson = response.toString().replace(/```json|```/g, '').trim();
        const ideas = JSON.parse(cleanJson);

        ideas.forEach(idea => {
            const div = document.createElement('div');
            div.className = 'idea-card';
            div.innerHTML = `
                <div class="viral-badge">EXPLODING</div>
                <span class="title">${idea.title}</span>
                <p class="desc">${idea.why}</p>
            `;
            output.appendChild(div);
        });
    } catch (e) {
        // Fallback for Dec 23rd specifically
        const fallback = [
            {title: "IPL 2025 Auction: Why [Player Name] was a Steal", why: "Cricket fever is peaking after the record-breaking auction numbers."},
            {title: "Pushpa 2: Ending Explained & Part 3 Theories", why: "The movie is dominating theaters right now; fans are hunting for hidden details."}
        ];
        output.innerHTML = `<p style="color:orange">API busy. Showing static Dec 23rd trends:</p>`;
        fallback.forEach(f => {
            output.innerHTML += `<div class="idea-card"><span class="title">${f.title}</span><p class="desc">${f.why}</p></div>`;
        });
    } finally {
        loader.style.display = 'none';
    }
}
</script>

</body>
</html>
