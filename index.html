<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GPT-Image Thumbnail Studio</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        :root { --yt-red: #ff0000; --bg: #090909; --card: #121212; --text: #ffffff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 800px; background: var(--card); border-radius: 12px; padding: 25px; border: 1px solid #333; }
        .header { text-align: center; border-bottom: 2px solid var(--yt-red); margin-bottom: 20px; padding-bottom: 10px; }
        .input-area { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 3; padding: 12px; background: #000; border: 1px solid #444; border-radius: 6px; color: white; }
        .gen-btn { flex: 1; background: var(--yt-red); color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .gen-btn:hover { background: #cc0000; }
        #viewer { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 8px; border: 1px solid #222; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
        #viewer img { width: 100%; height: 100%; object-fit: cover; }
        .loader { display: none; position: absolute; color: var(--yt-red); font-weight: bold; font-size: 14px; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2 style="margin:0;">ðŸŽ¥ GPT-Image Thumbnail Creator</h2>
        <small style="color:#666;">Optimized for YouTube India Trends (Dec 2025)</small>
    </div>

    <div class="input-area">
        <input type="text" id="promptInput" placeholder="Enter video topic (e.g. IPL 2025 Records, Mystery Story)">
        <button class="gen-btn" onclick="createThumbnail()">GENERATE</button>
    </div>

    <div id="viewer">
        <div id="status" class="loader">âš¡ BOOTING GPT-IMAGE-1...</div>
    </div>
</div>

<script>
    async function createThumbnail() {
        const userInput = document.getElementById('promptInput').value;
        const viewer = document.getElementById('viewer');
        const status = document.getElementById('status');

        if (!userInput) return alert("Please enter a topic.");

        // UI Prep
        status.style.display = 'block';
        const oldImg = viewer.querySelector('img');
        if (oldImg) oldImg.remove();

        // Professional Prompt Wrapper
        // This ensures the gpt-image-1 model understands it's for YouTube
        const finalPrompt = `Professional YouTube Thumbnail, High-Contrast, 
        Vivid Colors, Cinematic Lighting. Subject: ${userInput}. 
        Blurred background, sharp foreground focus, 4k detail, 
        space for text overlay on left side.`;

        try {
            // Using your requested model: gpt-image-1
            const imageElement = await puter.ai.txt2img(finalPrompt, { 
                model: "gpt-image-1" 
            });
            
            viewer.appendChild(imageElement);
        } catch (err) {
            console.error(err);
            viewer.innerHTML += `<p style="color:orange; padding:20px;">AI Busy. Please wait 15 seconds.</p>`;
        } finally {
            status.style.display = 'none';
        }
    }
</script>

</body>
</html>
